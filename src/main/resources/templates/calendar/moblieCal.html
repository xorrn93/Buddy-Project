<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모바일 캘린더 화면 - 테스트</title>
</head>
<body>
<script>
    window.onresize = function (){
        let innerWidth = window.innerWidth;
        innerWidth > "600" ? location.href = "/calendar/moveCalendar" : location.href = "/" ;
    }
</script>
</body>
</html>
